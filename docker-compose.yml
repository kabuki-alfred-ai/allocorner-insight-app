services:
  postgres:
    image: postgres:17-alpine
    environment:
      POSTGRES_DB: allocorner
      POSTGRES_USER: allocorner
      POSTGRES_PASSWORD: allocorner_dev_password
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: allocorner
      MINIO_ROOT_PASSWORD: allocorner_minio_password
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data

  minio-init:
    image: minio/mc:latest
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      sleep 3;
      mc alias set local http://minio:9000 allocorner allocorner_minio_password;
      mc mb --ignore-existing local/allocorner-audio;
      mc mb --ignore-existing local/allocorner-logos;
      exit 0;"

volumes:
  postgres_data:
  minio_data:
