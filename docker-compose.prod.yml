# Docker Compose pour Coolify
# Coolify gère automatiquement les ports et les domaines
version: '3.8'

services:
  # Frontend - Application React buildée
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=${SERVICE_URL_BACKEND:-http://backend:3000}
    environment:
      - VITE_API_URL=${SERVICE_URL_BACKEND:-http://backend:3000}
    depends_on:
      - backend
    restart: unless-stopped
    # Coolify gère le port et le domaine automatiquement via SERVICE_FQDN_FRONTEND

  # Backend - API NestJS
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    environment:
      # Database
      - DATABASE_URL=${DATABASE_URL:-postgresql://allocorner:allocorner@postgres:5432/allocorner?schema=public}
      # JWT
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRATION=${JWT_EXPIRATION:-24h}
      # MinIO
      - MINIO_ENDPOINT=minio
      - MINIO_PORT=9000
      - MINIO_USE_SSL=false
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY:-allocorner}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY}
      - MINIO_AUDIO_BUCKET=${MINIO_AUDIO_BUCKET:-allocorner-audio}
      - MINIO_LOGOS_BUCKET=${MINIO_LOGOS_BUCKET:-allocorner-logos}
      # App
      - PORT=3000
      - NODE_ENV=production
      - FRONTEND_URL=${SERVICE_URL_FRONTEND:-http://frontend}
      # Email (optionnel)
      - RESEND_API_KEY=${RESEND_API_KEY:-}
      - RESEND_FROM_EMAIL=${RESEND_FROM_EMAIL:-invitations@allocorner.com}
    depends_on:
      - postgres
      - minio
    restart: unless-stopped
    # Coolify gère le port et le domaine via SERVICE_FQDN_BACKEND

  # Base de données PostgreSQL
  postgres:
    image: postgres:17-alpine
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-allocorner}
      - POSTGRES_USER=${POSTGRES_USER:-allocorner}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-allocorner}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    # Pas de port exposé - communication interne uniquement

  # Stockage S3 MinIO
  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      - MINIO_ROOT_USER=${MINIO_ACCESS_KEY:-allocorner}
      - MINIO_ROOT_PASSWORD=${MINIO_SECRET_KEY:-allocorner}
    volumes:
      - minio_data:/data
    restart: unless-stopped
    # Coolify gère les ports via SERVICE_FQDN_MINIO si configuré

  # Initialisation MinIO (création des buckets)
  minio-init:
    image: minio/mc:latest
    depends_on:
      - minio
    environment:
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY:-allocorner}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY:-allocorner}
      - MINIO_AUDIO_BUCKET=${MINIO_AUDIO_BUCKET:-allocorner-audio}
      - MINIO_LOGOS_BUCKET=${MINIO_LOGOS_BUCKET:-allocorner-logos}
    entrypoint: >
      /bin/sh -c "
      sleep 5;
      mc alias set local http://minio:9000 $${MINIO_ACCESS_KEY} $${MINIO_SECRET_KEY};
      mc mb --ignore-existing local/$${MINIO_AUDIO_BUCKET};
      mc mb --ignore-existing local/$${MINIO_LOGOS_BUCKET};
      mc anonymous set download local/$${MINIO_AUDIO_BUCKET};
      exit 0;
      "
    restart: "no"

volumes:
  postgres_data:
  minio_data:
